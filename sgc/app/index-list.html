				<div class="content">
					<span class="box-select">EN</span>
					<div class="container">
						<div class="box-tokens">
							<h1>
								White List Request
							</h1>
							<p>The calculator is provided for your convenience. You can enter a number of SGC Tokens you wish to buy and calculate the amount you would need to have in your account wallets.</p>
						</div>
						<form action="#" class="form">
							<div class="holder-inputs">
								<div class="box-input">
									<input type="text" class="input" id="input01" required>
									<label for="input01" class="input-label">
										Full Name
										<span>*</span>
									</label>
								</div>
								<div class="box-input">
									<input type="text" class="input" id="input02" required>
									<label for="input02" class="input-label">
										Country
										<span>*</span>
									</label>
								</div>
								<div class="box-input">
									<input type="text" class="input" id="input03" required>
									<label for="input03" class="input-label">
										<strong>ETH</strong>
										Amount
										<span>*</span>
									</label>
								</div>
								<div class="box-input">
									<input type="text" class="input" id="input04" required>
									<label for="input04" class="input-label">
										Facebook Page
										<span>*</span>
									</label>
								</div>
								<div class="box-input">
									<input type="email" class="input" id="input05" required>
									<label for="input05" class="input-label">
										Email
										<span>*</span>
									</label>
								</div>
								<div class="box-input">
									<input type="text" class="input" id="input06" required>
									<label for="input06" class="input-label">
										Telegram Name
										<span>*</span>
									</label>
								</div>
							</div>
							<div class="hold-btn">
								<button type="button" class="btn">Confirm</button>
							</div>
						</form>
					</div>
				</div>
