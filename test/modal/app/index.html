<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">

	<title>modal</title>
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<div class="main">
		<div class="container">
			<input type="checkbox" id="modal" class="box-modal__input" name="modal">
			<label for="modal" class="box-modal__label">Modal open</label>
			<label for="modal" class="box-modal__overlay"></label>
			<div class="box-modal">
				<form action="#">
					<label for="modal" class="box-modal__label-close"></label>
					<input type="text" class="box-modal__input-text" placeholder="Name">
					<input type="email" class="box-modal__input-text" placeholder="Email">
					<button type="submit" class="box-modal__btn">Send</button>
				</form>
			</div>
			
		</div>
	</div>

</body>
</html>
